<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <div class="canvas">
        <img src="img/image.jpg" />
    </div>

    <label>
        <input type="checkbox" id="touch-emulation" /> Enable Touch Emulation
    </label>


    <label>
        <input type="checkbox" id="options-zoom" checked="checked" /> Enable Zoom
    </label>

    <label>
        <input type="checkbox" id="options-rotate" checked="checked" /> Enable Rotate
    </label>

    <label>
        <input type="checkbox" id="options-skew" checked="checked" /> Enable Skew
    </label>

    <script>
        window.onerror = function (arg1) {
            alert(arg1);
        };

    </script>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <script src="js/matrix-2d.js"></script>
    <script src="js/multitouch.js"></script>
    <script src="js/no-touch.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
